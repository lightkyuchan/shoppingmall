<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3a7fc4cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles/nav.css">
    <link rel="stylesheet" href="/src/styles/mainContent.css">
    <script src="/src/js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- nav -->
  <nav class="nav">
    <div class="navMenu">
      <i class="fas fa-bars"></i>
    </div>    
    <div class="logo">
      <a href="/">Maison de Sperone</a> 
    </div>
    <ul class="navBtns">
      <li>
        <i class="fas fa-shopping-cart"></i>
      </li>
      <li>
        <i class="fas fa-search"></i>  
      </li>
    </ul>
  </nav>

  <!-- main Slide -->
  <div class="container">
    <div class="contents">
        <div class="mainContent">
          <ul class="mainSlider" data-count="0" data-width="0"></ul>                    
          <button class="prev" onclick="onButtonClick()" data-url="mainContents" data-flag="prev" data-value="0"><</button>
          <button class="next" onclick="onButtonClick()" data-url="mainContents" data-flag="next" data-value="0">></button>          
        </div>

        <!-- sub-->
        <div class="signatureItem"></div>
        <div class="suggestItem"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/nav.css">
    <script src="https://kit.fontawesome.com/e3a7fc4cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles/product.css">
    <script src="/src/js/product.js" defer></script>
    <title>Document</title>
</head>
<body>
  <!-- nav -->
  <nav class="nav">
    <div class="navMenu">
      <i class="fas fa-bars"></i>
    </div>    
    <div class="logo">
      <a href="/">Maison de Sperone</a> 
    </div>
    <ul class="navBtns">
      <li>
        <i class="fas fa-shopping-cart"></i>
      </li>
      <li>
        <i class="fas fa-search"></i>  
      </li>
    </ul>
  </nav>        

  <section>
    <div class="productWrap">
      <div class="productInner">
        <div class="productImg">
          <img src="/img/signatureItem1.png" alt="상품">
        </div> 

        <div class="info">
          <p class="productName"><strong></strong></p>
          <span class="price">정상가</span><br/>
          <span class="sale">세일가</span>
        </div>

        <select id="productSize" >
          <option value="">-[필수] 옵션을 선택해 주세요-</option>
          <option value="">--------------</option>
          <option value="">사이즈</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
        
        <ul class="optionProduct"></ul>

        <div class="btns">
          <button class="cart">ADD CART</button>
          <button class="buy">BUY NOW</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
